syntax = "proto3";

package taskflow.models.v1;
option go_package = "github.com/Sol1tud9/taskflow/internal/pb/models";

message Task {
    string id = 1;
    string title = 2;
    string description = 3;
    string status = 4;
    string priority = 5;
    string assignee_id = 6;
    string creator_id = 7;
    string team_id = 8;
    int64 due_date = 9;
    int64 created_at = 10;
    int64 updated_at = 11;
}

message TaskHistory {
    string id = 1;
    string task_id = 2;
    string user_id = 3;
    string field = 4;
    string old_value = 5;
    string new_value = 6;
    int64 changed_at = 7;
}

