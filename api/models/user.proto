syntax = "proto3";

package taskflow.models.v1;
option go_package = "github.com/Sol1tud9/taskflow/internal/pb/models";

message User {
    string id = 1;
    string email = 2;
    string name = 3;
    int64 created_at = 4;
    int64 updated_at = 5;
}

message Team {
    string id = 1;
    string name = 2;
    string owner_id = 3;
    int64 created_at = 4;
    int64 updated_at = 5;
}

message TeamMember {
    string id = 1;
    string team_id = 2;
    string user_id = 3;
    string role = 4;
    int64 joined_at = 5;
}

