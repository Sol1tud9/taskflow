name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v -cover -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build user-service
        run: go build -o bin/user-service ./cmd/user-service/main.go

      - name: Build task-service
        run: go build -o bin/task-service ./cmd/task-service/main.go

      - name: Build activity-service
        run: go build -o bin/activity-service ./cmd/activity-service/main.go

      - name: Build api-gateway
        run: go build -o bin/api-gateway ./cmd/gateway/main.go

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build user-service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/user.Dockerfile
          push: false
          tags: taskflow/user-service:latest

      - name: Build task-service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/task.Dockerfile
          push: false
          tags: taskflow/task-service:latest

      - name: Build activity-service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/activity.Dockerfile
          push: false
          tags: taskflow/activity-service:latest

      - name: Build api-gateway image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/gateway.Dockerfile
          push: false
          tags: taskflow/api-gateway:latest

