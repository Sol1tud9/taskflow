services:
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - taskflow-net

  postgres-user:
    image: postgres:15-alpine
    container_name: taskflow-postgres-user
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d user_db"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - taskflow-net

  postgres-task:
    image: postgres:15-alpine
    container_name: taskflow-postgres-task
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: task_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_task_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d task_db"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - taskflow-net

  postgres-activity-shard-0:
    image: postgres:15-alpine
    container_name: taskflow-postgres-activity-shard-0
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: activity_db_shard_0
    ports:
      - "5434:5432"
    volumes:
      - postgres_activity_shard_0_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d activity_db_shard_0"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - taskflow-net

  postgres-activity-shard-1:
    image: postgres:15-alpine
    container_name: taskflow-postgres-activity-shard-1
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: activity_db_shard_1
    ports:
      - "5435:5432"
    volumes:
      - postgres_activity_shard_1_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d activity_db_shard_1"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - taskflow-net

  kafka:
    image: apache/kafka:latest
    container_name: taskflow-kafka
    user: root
    environment:
      - CLUSTER_ID=taskflow-cluster-id-001
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT_HOST://:9092,PLAINTEXT_DOCKER://:9094,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT_HOST://localhost:9092,PLAINTEXT_DOCKER://kafka:9094
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT_DOCKER:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT_DOCKER
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_LOG_DIRS=/tmp/kraft-combined-logs
    ports:
      - "9092:9092"
      - "9094:9094"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - taskflow-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: taskflow-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS=kafka:9094
      - KAFKA_CLUSTERS_0_NAME=taskflow
      - KAFKA_UI_AUTH_ENABLED=false
      - LOGGING_LEVEL_ROOT=WARN
    restart: unless-stopped
    networks:
      - taskflow-net

  akhq:
    image: tchiotludo/akhq:latest
    container_name: taskflow-akhq
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            taskflow:
              properties:
                bootstrap.servers: "kafka:9094"
    restart: unless-stopped
    networks:
      - taskflow-net

  user-service:
    build:
      context: .
      dockerfile: docker/user.Dockerfile
    container_name: taskflow-user-service
    restart: unless-stopped
    environment:
      - CONFIG_PATH=/app/configs/user.yaml
    ports:
      - "50051:50051"
      - "8001:8080"
    depends_on:
      - postgres-user
      - kafka
      - redis
    networks:
      - taskflow-net

  task-service:
    build:
      context: .
      dockerfile: docker/task.Dockerfile
    container_name: taskflow-task-service
    restart: unless-stopped
    environment:
      - CONFIG_PATH=/app/configs/task.yaml
    ports:
      - "50052:50051"
      - "8002:8080"
    depends_on:
      - postgres-task
      - kafka
      - redis
    networks:
      - taskflow-net

  activity-service:
    build:
      context: .
      dockerfile: docker/activity.Dockerfile
    container_name: taskflow-activity-service
    restart: unless-stopped
    environment:
      - CONFIG_PATH=/app/configs/activity.yaml
    ports:
      - "50053:50051"
      - "8003:8080"
    depends_on:
      postgres-activity-shard-0:
        condition: service_healthy
      postgres-activity-shard-1:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskflow-net

  api-gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    container_name: taskflow-api-gateway
    restart: unless-stopped
    environment:
      - CONFIG_PATH=/app/configs/gateway.yaml
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - task-service
      - activity-service
      - redis
    networks:
      - taskflow-net

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: taskflow-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - taskflow-net

volumes:
  redis_data:
  postgres_user_data:
  postgres_task_data:
  postgres_activity_shard_0_data:
  postgres_activity_shard_1_data:

networks:
  taskflow-net:
    name: taskflow-net
    driver: bridge

